name: Smoke Tests

on:
  schedule:
    # Run the workflow every day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering of the workflow

permissions:
  contents: read

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    permissions: {}
    outputs:
      has-secrets: ${{ steps.check.outputs.has-secrets }}
    steps:
      - id: check
        env:
          ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          if [ -n "$ACCOUNT_ID" ] && [ -n "$API_TOKEN" ]; then
            echo "has-secrets=true" >> $GITHUB_OUTPUT
          else
            echo "has-secrets=false" >> $GITHUB_OUTPUT
          fi

  main:
    needs: check-secrets
    if: needs.check-secrets.outputs.has-secrets == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      # Set up Node.js with caching for pnpm dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      # Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --child-concurrency=10

      # Set commit shas for Nx if needed
      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      # Run Nx tasks including the staging deployment and extract the URL.
      - name: Run smoke tests
        id: checks
        run: pnpm nx run-many -t test:smoke
